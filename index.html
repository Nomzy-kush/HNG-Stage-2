<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Stage 2</title>
    <link rel="stylesheet" href="./style.css">
    </head>
    <body>
      <center>
    <button onClick="printName()" class="btn1">Click Here to get my Name</button>
    <div id="box">
    </div>
  </center>
  <br><br>
    <h1 class="apply">Apply to join our team here</h1>
    <section>
    <form>
        <div class="logo-div">
        <img src="./images/brand-logo.png" class="logo">
    </div>
        <h3 class="personal">Personal Details</h3>
        <div class="input-div">
    <input type="text" name="Full Name" placeholder="Full Name">
    <input type="text" name="Address" placeholder="Address">
    <input type="number" name="Phone Number" placeholder="Phone Number">
    <input type="text" name="Email" placeholder="Email">
    <textarea name="About You" rows="3" cols="30" placeholder="About You"></textarea>
    <textarea name="Career Objectives" rows="3" cols="30" placeholder="Career Objectives"></textarea>
    <textarea name="Education" rows="3" cols="30" placeholder="Education"></textarea>
</div>

<div class="input-div">
  <h3 class="work-experience">Work Experience</h3>
  <textarea name="Past Jobs" rows="3" cols="30" placeholder="Past Jobs"></textarea>
  <div class="years-div">
  <p class="years">Years of Experience:</p>
  <select class="" name="Years of Experience">
    <option value="">1</option>
    <option value="">2</option>
    <option value="">3</option>
    <option value="">4</option>
    <option value="">5</option>
    <option value="">more</option>

  </select>
</div>
</div>

<div class="btn-div">
<button type="button" name="button" class="btn-2">Submit Info</button>
</div>

</form>
</section>

    <p class="terms"><span>Terms & Conditions </span> <span>| Contact Us</span> </p>

    <script>
    function printName(){
      const box = document.getElementById("box");
      let name = document.createElement('h2');
      name.id = "myname"
      name.textContent = "Hellooo my name is Onome";
      if (document.getElementById("myname")){
        console.log("Already printed your name");
      }else{
        box.appendChild(name);
      }
    }
    </script>
</body>
</html>
